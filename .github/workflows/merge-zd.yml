name: Merge JSONs in /字典

on:
  push:
    paths:
      - '字典/**/*.json'
      - '!字典/合集/zdhj.json'

jobs:
  merge_json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Merge JSON files to one big array
        run: |
          mkdir -p 字典/合集
          files=$(find 目录 -type f -name '*.json' ! -path '字典/合集/zdhj.json')
          if [ -z "$files" ]; then
            echo "[]" > 字典/合集/zdhj.json
          else
            jq -s 'add' $files > 字典/合集/zdhj.json
          fi

      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
          if ! git diff --quiet 字典/合集/zdhj.json; then
            git add 字典/合集/zdhj.json
            git commit -m '机器人自动合并字典规则'
            git push
          fi
