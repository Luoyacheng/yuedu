name: 规则反馈
description: 净化、目录、字典等规则反馈，不一定能解决
labels: ["rule"]
body:
  - type: dropdown
    attributes:
      label: 请选择规则类型
      description: 请选择你要提交的规则类别
      options:
        - 字典规则
        - 净化规则
        - 目录规则
    validations:
      required: true
  - type: textarea
    attributes:
      label: 问题描述
    validations:
      required: true
  - type: textarea
    attributes:
      label: 图片或视频
    validations:
      required: true
  - type: textarea
    attributes:
      label: 文章原文
      description: |
        可选
      placeholder: 净化规则反馈，请先关净化再复制
  - type: input
    attributes:
      label: 阅读版本 / Legado version
      placeholder: "3.25.110823"
    validations:
      required: true
